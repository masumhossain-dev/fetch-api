<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Phone Hunter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
      *{
         margin: 0;
         padding: 0;
      }
      h1,h2,h3,h4,h5,h6,p{
         margin: 0;
         padding: 0;
      }
   </style>
</head>
<body class="container">
   <header>
      <h1 class="fw-bolder text-center mb-3 mt-3">Welcome to <span class="text-info">ePick</span> Gadgets</h1>
   </header>
   <main>
      <section class="mb-5 text-center d-flex justify-content-center align-items-center">
         <input type="search" class="form-control w-25 me-3" id="input-field" placeholder="Search your phone">
         <button id="btn-search" type="submit" class="btn btn-info text-light">Search</button>
      </section>
      <section>
         <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
          </div>
          <div id="phone-not-found" class="text-danger fw-bold text-center d-none">
            <h3>No Phone Found!</h3>
          </div>
      </section>
      <section id="spinner" class="d-none">
         <div style="height: 600px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>

      <section>
 <!-- Modal -->
 <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div id="modalHeader" class="modal-header m-auto">
         <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
       </div>
       <div id="modalBody" class="modal-body">
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-warning">Add to Cart</button>
       </div>
     </div>
   </div>
 </div>
      </section>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
